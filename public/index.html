<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Heist</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="iconDiv">
    <img src="./images/icon.png" alt="icon" class="logo">
  </div>
  <div id="loginContainer">
    <h1>To-Do Heist</h1>
    <div class="lbtn">
      <button id="adminButton">Admin Login</button>
      <button id="userButton">User Login</button>
    </div>

    <div class="adminLog">
      <form id="adminLoginForm">
        <h2>Admin Login</h2>
        <input type="text" id="adminUsernameInput" placeholder="Username" required>
        <input type="password" id="adminPasswordInput" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="userLog">
          <h2>User Login/Register</h2>
          <button id="userLoginButton">Login</button>
          <button id="userRegisterButton">Register</button>
          <div class="userLogin">
            <form id="userLoginForm">
                <h2>User Login</h2>
                <input type="text" id="userUsernameInput" placeholder="Username" required>
                <input type="password" id="userPasswordInput" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
          </div>

          <div id="userRegistration" class="userRes">
              <h2>New User? Register here</h2>
              <input type="text" id="newUserUsernameInput" placeholder="Username" required>
              <input type="password" id="newUserPasswordInput" placeholder="Password" required>
              <button id="registerButton">Register</button>
          </div>
    </div>
  </div>
  
  
  <div id="taskContainer">
    
    <form id="taskForm">
      <div id="topBar">
        <h2>To-Do List</h2>
        <button id="logoutButton">Logout</button>
      </div>
      <h2>Create Task</h2>
      <input type="text" id="titleInput" placeholder="Title" required>
      <input id="descriptionInput" placeholder="Description" required>
      <input type="datetime-local" id="timeInput" required>
      <button type="submit">Create</button>
    </form>
    <div id="tasksCont" class="cardContainer"></div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
